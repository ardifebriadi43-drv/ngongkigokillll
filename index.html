<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Link Resmi Animasi</title>
  <style>
    :root{
      --bg1:#0a0f1d;
      --bg2:#001a36;
      --muted:#9aa4b2;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter,Arial;
      min-height:100vh;
      background:radial-gradient(circle at top,var(--bg1),var(--bg2));
      overflow-x:hidden;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    /* Bintang bergerak */
    .stars{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1;}
    .star{position:absolute;width:2px;height:2px;background:white;opacity:.8;animation:twinkle 3s infinite ease-in-out;}    
    @keyframes twinkle {0%{opacity:.2;}50%{opacity:1;}100%{opacity:.2;}}

    /* Efek salju */
    .snowflake{
      position:fixed;
      top:-10px;
      color:#fff;
      font-size:14px;
      animation:fall linear infinite;
      opacity:0.9;
      pointer-events:none;
      z-index:5;
    }
    @keyframes fall{
      0%{transform:translateY(-10vh) rotate(0deg);}
      100%{transform:translateY(110vh) rotate(360deg);}
    }

    /* Kartu glassmorphism */
    .card{
      width:100%;max-width:520px;
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(18px);
      border-radius:22px;
      padding:32px;text-align:center;
      border:1px solid rgba(255,255,255,0.12);
      box-shadow:0 15px 50px rgba(0,0,0,0.55);
      animation:fadeIn 1.1s ease;
    }
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}

    /* Avatar */
    .avatar{width:120px;height:120px;border-radius:50%;overflow:hidden;margin:0 auto 12px;border:4px solid rgba(255,255,255,.2);animation:pulse 3s infinite;}    
    .avatar img{width:100%;height:100%;object-fit:cover;}
    @keyframes pulse{0%{transform:scale(1);}50%{transform:scale(1.05);}100%{transform:scale(1);}}

    h1{font-size:24px;margin:10px 0 6px;font-weight:700;}
    .bio{color:var(--muted);margin-bottom:24px;}

    /* Links */
    .links{display:flex;flex-direction:column;gap:15px;}
    .link{
      background:rgba(255,255,255,0.09);
      padding:15px;
      border-radius:14px;
      display:flex;align-items:center;justify-content:space-between;
      text-decoration:none;color:#fff;
      border:1px solid rgba(255,255,255,0.15);
      transition:.3s;
      animation:slideUp .7s ease forwards;
      opacity:0;
    }
    @keyframes slideUp{to{opacity:1;transform:translateY(0);}from{opacity:0;transform:translateY(20px);}}
    .link:hover{transform:translateY(-4px) scale(1.02);background:rgba(255,255,255,0.18);box-shadow:0 8px 20px rgba(0,0,0,0.4);}

    .left{display:flex;align-items:center;gap:12px;}
    .icon{width:46px;height:46px;border-radius:12px;overflow:hidden;background:rgba(255,255,255,.12);}    
    .icon img{width:100%;height:100%;object-fit:contain;}

    .label{font-weight:600;font-size:15px;}
    .meta{color:var(--muted);font-size:12px;}

    footer{margin-top:20px;color:var(--muted);font-size:12px;}

    /* Tombol Musik */
    .music-btn{
      position:fixed;
      bottom:25px;
      right:25px;
      width:55px;height:55px;
      background:rgba(255,255,255,0.12);
      backdrop-filter:blur(10px);
      border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      font-size:26px;
      cursor:pointer;
      border:1px solid rgba(255,255,255,0.3);
      box-shadow:0 5px 20px rgba(0,0,0,0.4);
      transition:.3s;
      z-index:30;
    }
    .music-btn:hover{transform:scale(1.1);background:rgba(255,255,255,0.2);}  
  </style>
</head>
<body>

  <!-- Bintang -->
  <div class="stars" id="stars"></div>

  <!-- Salju -->
  <div id="snowContainer"></div>

  <div class="card">
    <div class="avatar"><img src="ngongki gokil.jpg"></div>
    <h1>Nongki Gokil</h1>
    <p class="bio">Selamat datang di link resmi — semua link ada di sini.</p>

    <div class="links">
      <a class="link" href="https://swordfightsandstarrynights.com/Member/StreamlinedRegister" target="_blank">
        <div class="left">
          <div class="icon"><img src="logo xlbola.png"></div>
          <div><div class="label">Main Sekarang</div><div class="meta">Daftar & mulai</div></div>
        </div>
      </a>

      <a class="link" href="https://t.me/+eWaqVXLJM4xhOWU1" target="_blank">
        <div class="left">
          <div class="icon"><img src="telegram.png"></div>
          <div><div class="label">Group Telegram</div><div class="meta">Gabung komunitas</div></div>
        </div>
      </a>

      <a class="link" href="https://t.me/karyn_xl" target="_blank">
        <div class="left">
          <div class="icon"><img src="foto karyn.jpg"></div>
          <div><div class="label">Admin</div><div class="meta">Hubungi admin</div></div>
        </div>
      </a>
    </div>

    <footer>Made with ❤ Full Animasi</footer>
  </div>

  <!-- Tombol Musik -->
  <div class="music-btn" id="musicBtn">▶</div>
  <audio id="bgMusic" loop>
    <source src="Chill Lofi Beats Mix [chill lo-fi hip hop beats_Study & Relax Music] - Art Is Sound.mp3" type="audio/mpeg">
  </audio>

  <script>
    /* Generate Bintang */
    const starContainer=document.getElementById("stars");
    for(let i=0;i<120;i++){
      const s=document.createElement("div");
      s.className="star";
      s.style.top=Math.random()*100+"%";
      s.style.left=Math.random()*100+"%";
      s.style.animationDuration=2+Math.random()*4+"s";
      starContainer.appendChild(s);
    }

    /* Generate Salju */
    const snowContainer=document.getElementById("snowContainer");
    for(let i=0;i<40;i++){
      const snow=document.createElement("div");
      snow.className="snowflake";
      snow.innerHTML="❄";
      snow.style.left=Math.random()*100+"%";
      snow.style.animationDuration=4+Math.random()*6+"s";
      snow.style.fontSize=10+Math.random()*14+"px";
      snowContainer.appendChild(snow);
    }

    /* Tombol Musik */
    const musicBtn=document.getElementById("musicBtn");
    const music=document.getElementById("bgMusic");
    let playing=false;
    musicBtn.onclick=()=>{
      playing?music.pause():music.play();
      playing=!playing;
      musicBtn.textContent=playing?"⏸":"▶";
    };
  </script>
</body>
</html>
